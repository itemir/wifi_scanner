<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="coordinates">
    Latitude: {{ coordinates.latitude }}<br/>
    Longitude: {{ coordinates.longitude }}<br/>
  </div>
  <ion-item *ngFor="let network of networks; let i = index">
    {{ network.level }}<br/>
    {{ network.SSID }}<br/>
    {{ network.BSSID }}<br/>
    {{ network.frequency }}<br/>
    {{ network.capabilities }}<br/>
  </ion-item>
</ion-content>
